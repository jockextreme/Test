<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizenji GPT-4o Pro Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-container {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }

        .user-message {
            background: #3498db;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #ecf0f1;
            margin-right: auto;
        }

        .input-container {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #34495e;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kaizenji GPT-4o Pro Chat</h1>
            <p>Powered by Kaizenji API</p>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chatContainer');
            
            if (!userInput.value.trim()) return;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `
                ${userInput.value}
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            chatContainer.appendChild(userMessage);

            try {
                const response = await fetch(`https://kaiz-apis.gleeze.com/api/gpt-4o-pro?ask=${encodeURIComponent(userInput.value)}&uid=1&imageUrl=&apikey=0acad241-6a34-4516-bcc6-310a137e6357`);
                const data = await response.json();

                // Display bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.innerHTML = `
                    ${data.response}
                    <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                `;
                chatContainer.appendChild(botMessage);
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot-message';
                errorMessage.textContent = 'Sorry, there was an error processing your request.';
                chatContainer.appendChild(errorMessage);
            }

            userInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Allow Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
