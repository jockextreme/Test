<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Media Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e91e63;
            --secondary: #2196f3;
            --background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --surface: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--surface);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .thumbnail-container {
            position: relative;
            aspect-ratio: 16/9;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem 1rem 0 0;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
        }

        #videoPlayer {
            width: 100%;
            height: 60vh;
            border-radius: 1rem;
            background: #000;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text);
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header class="header">
        <h1>Academic Research Archive</h1>
        <p>For Educational Purposes Only</p>
    </header>

    <div class="grid-container" id="videoGrid">
        <!-- Sample Content -->
        <div class="video-card">
            <div class="thumbnail-container" onclick="playVideo('https://kayatan.cc/wp-content/uploads/2024/09/Gusto-ng-video-pero-may-mask.mp4')">
                <img src="https://lootedpinay.com/wp-content/uploads/2024/09/Gusto-ng-video-pero-may-mask.jpg" class="thumbnail" alt="Video thumbnail">
                <div class="play-overlay">
                    <i class="fas fa-play fa-3x"></i>
                </div>
            </div>
            <div class="video-info">
                <h3 class="video-title">Sample Research Material</h3>
                <div class="video-meta">
                    <span class="duration">00:00</span>
                    <span class="date">2024-09-01</span>
                </div>
            </div>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <video controls id="videoPlayer">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Video Playback Functionality
        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.src = url;
            modal.style.display = 'block';
            player.play();
            
            // Add keyboard escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.pause();
            player.currentTime = 0;
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Dynamic Content Loading
        async function loadContent() {
            try {
                const response = await fetch('https://kaiz-apis.gleeze.com/api/lootedpinay?limit=5&apikey=0acad241-6a34-4516-bcc6-310a137e6357');
                const data = await response.json();
                populateGrid(data.videos);
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        function populateGrid(videos) {
            const grid = document.getElementById('videoGrid');
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail-container" onclick="playVideo('${video.mp4url}')">
                        <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                        <div class="play-overlay">
                            <i class="fas fa-play fa-3x"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span class="date">${new Date().toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initial load
        loadContent();
    </script>
</body>
</html>
