<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVHD Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">JAVHD Browser</h1>
        
        <div class="search-section mb-4">
            <div class="input-group">
                <input type="text" id="searchQuery" class="form-control" placeholder="Search videos...">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
        </div>
        
        <div id="loading" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading results...</p>
        </div>
        
        <div id="results" class="row"></div>
        
        <div id="videoDetail" class="mt-4" style="display: none;">
            <button id="backBtn" class="btn btn-secondary mb-3">Back to Results</button>
            <div id="detailContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
