<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ Random TikTok Video Roulette</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4738498964190742"
    crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffd93d;
        }

        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            padding: 20px;
            margin-bottom: 30px;
        }

        .video-container {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            aspect-ratio: 9/16;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: var(--accent-color);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,217,61,0.5);
        }

        .ad-container {
            margin: 25px 0;
            padding: 10px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            display: none;
        }

        @media (max-width: 600px) {
            video {
                max-width: 100%;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="cookie-consent" id="cookieConsent">
        üç™ We use cookies to enhance your experience. 
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <div class="container">
        <!-- Header Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4738498964190742"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="header">
            <h1>üé• TikTok Video Lottery!</h1>
            <p>Spin to discover random viral videos üî•</p>
        </div>

        <div class="video-container">
            <video id="tiktokVideo" controls playsinline></video>
            <h2 id="videoTitle" class="video-title"></h2>
        </div>

        <div class="controls">
            <button onclick="loadRandomVideo()">
                üé∞ SPIN AGAIN
                <span class="spin-count">(<span id="watchCount">0</span>)</span>
            </button>
            <button onclick="likeVideo()" id="likeButton">
                ‚ù§Ô∏è LIKE <span id="likeCount">0</span>
            </button>
            <button onclick="shareVideo()">
                üì§ SHARE
            </button>
        </div>

        <!-- Middle Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4738498964190742"
                data-ad-slot="0987654321"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <h3>‚è±Ô∏è Session Timer</h3>
                <p id="timeCounter">0:00</p>
            </div>
            <div class="stat-box">
                <h3>üî• Total Likes</h3>
                <p id="totalLikes">0</p>
            </div>
            <div class="stat-box">
                <h3>üëÄ Total Views</h3>
                <p id="totalViews">0</p>
            </div>
        </div>
    </div>

    <script>
        // User Stats
        let stats = {
            watchCount: 0,
            likeCount: 0,
            totalLikes: 0,
            sessionSeconds: 0
        }

        // Timer
        let timer;

        // Cookie Management
        function checkCookies() {
            if(!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookieConsent').style.display = 'block';
            }
        }

        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookieConsent').style.display = 'none';
        }

        // Video Loader
        async function loadRandomVideo() {
            try {
                // Show loading state
                document.getElementById('tiktokVideo').src = '';
                document.getElementById('videoTitle').textContent = 'Loading... üåÄ';

                const response = await fetch('https://apis-rho-nine.vercel.app/tikrandom');
                const data = await response.json();
                
                const videoPlayer = document.getElementById('tiktokVideo');
                videoPlayer.src = data.playUrl;
                document.getElementById('videoTitle').textContent = data.title;
                
                // Update counters
                updateCounter('watchCount', 1);
                updateCounter('totalViews', 1);
                startTimer();

            } catch (error) {
                console.error('Error loading video:', error);
                document.getElementById('videoTitle').textContent = 'Error loading video üò¢ Try again!';
            }
        }

        // Like System
        function likeVideo() {
            updateCounter('likeCount', 1);
            updateCounter('totalLikes', 1);
            
            // Animate button
            const btn = document.getElementById('likeButton');
            btn.style.transform = 'scale(1.1)';
            setTimeout(() => btn.style.transform = '', 200);
        }

        // Counter Management
        function updateCounter(elementId, increment) {
            const element = document.getElementById(elementId);
            let current = parseInt(element.textContent) || 0;
            current += increment;
            element.textContent = current;
            
            // Save to localStorage
            if(elementId === 'totalLikes' || elementId === 'totalViews') {
                localStorage.setItem(elementId, current);
            }
        }

        // Timer Functions
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                stats.sessionSeconds++;
                const mins = Math.floor(stats.sessionSeconds / 60);
                const secs = stats.sessionSeconds % 60;
                document.getElementById('timeCounter').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Share Functionality
        function shareVideo() {
            if(navigator.share) {
                navigator.share({
                    title: 'Check this TikTok video!',
                    text: 'I found this awesome random TikTok video!',
                    url: window.location.href
                });
            } else {
                alert('Share this page: ' + window.location.href);
            }
        }

        // Initialize
        function init() {
            // Load saved stats
            ['totalLikes', 'totalViews'].forEach(id => {
                const saved = localStorage.getItem(id);
                if(saved) document.getElementById(id).textContent = saved;
            });

            checkCookies();
            loadRandomVideo();
        }

        // Start the app
        init();
    </script>
</body>
</html>
