<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Media Archive</title>
    <style>
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #172a45;
            --accent: #64ffda;
            --text-light: #ccd6f6;
            --spacing-base: 16px;
            --border-radius: 12px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-base);
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-title {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--accent), #57cbff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        /* Most Watched Section */
        .most-watched {
            padding: 2rem 0;
            border-bottom: 1px solid rgba(100,255,218,0.1);
        }

        .most-watched-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .most-watched-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .watched-card {
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition);
            position: relative;
        }

        .watched-card:hover {
            transform: translateY(-5px);
        }

        .watched-count {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0,0,0,0.7);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Main Content Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 0;
        }

        .video-card {
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%;
            background: #020c1b;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity var(--transition);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
            opacity: 0.8;
            transition: opacity var(--transition);
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal Styles */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,25,47,0.98);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            padding: 2rem;
            animation: modalEnter 0.3s ease;
        }

        @keyframes modalEnter {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .video-player {
            width: 100%;
            height: 60vh;
            border-radius: var(--border-radius);
            background: #000;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .close-modal:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .most-watched-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="main-title">Cultural Archive</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="most-watched">
            <h2 class="most-watched-title">
                <i class="fas fa-chart-line"></i>
                Most Watched
            </h2>
            <div class="most-watched-grid" id="mostWatched"></div>
        </section>

        <section class="video-grid" id="videoContainer"></section>
    </main>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <video controls class="video-player" id="videoPlayer"></video>
        </div>
    </div>

    <script>
        class AcademicArchive {
            static config = {
                api: 'https://kaiz-apis.gleeze.com/api/lootedpinay?limit=5&apikey=0acad241-6a34-4516-bcc6-310a137e6357',
                storageKey: 'academicArchiveData'
            };

            static init() {
                this.initStorage();
                this.loadContent();
                this.initModal();
            }

            static initStorage() {
                if (!localStorage.getItem(this.config.storageKey)) {
                    localStorage.setItem(this.config.storageKey, JSON.stringify({
                        videos: {},
                        mostWatched: []
                    }));
                }
            }

            static getStorage() {
                return JSON.parse(localStorage.getItem(this.config.storageKey));
            }

            static updateStorage(data) {
                localStorage.setItem(this.config.storageKey, JSON.stringify(data));
            }

            static async loadContent() {
                try {
                    const response = await fetch(this.config.api);
                    if (!response.ok) throw new Error('Failed to load content');
                    const data = await response.json();
                    this.currentVideos = data.videos;
                    this.renderContent(data.videos);
                    this.renderMostWatched();
                } catch (error) {
                    this.showError(error.message);
                }
            }

            static renderContent(videos) {
                const container = document.getElementById('videoContainer');
                container.innerHTML = videos.map(video => `
                    <article class="video-card">
                        <div class="thumbnail-container" 
                             onclick="AcademicArchive.playVideo('${video.mp4url}', '${video.title}')">
                            <img src="${video.thumbnail}" 
                                 alt="${video.title}"
                                 class="thumbnail"
                                 loading="lazy">
                            <div class="play-overlay"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                        </div>
                    </article>
                `).join('');
            }

            static renderMostWatched() {
                const storage = this.getStorage();
                const mostWatched = Object.values(storage.videos)
                    .sort((a, b) => b.views - a.views)
                    .slice(0, 4);

                const container = document.getElementById('mostWatched');
                container.innerHTML = mostWatched.map(video => `
                    <div class="watched-card">
                        <div class="thumbnail-container" 
                             onclick="AcademicArchive.playVideo('${video.url}', '${video.title}')">
                            <img src="${video.thumbnail}" 
                                 alt="${video.title}"
                                 class="thumbnail">
                            <div class="watched-count">
                                <i class="fas fa-eye"></i> ${video.views}
                            </div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                        </div>
                    </div>
                `).join('');
            }

            static trackView(url, title, thumbnail) {
                const storage = this.getStorage();
                const videoKey = btoa(url);
                
                if (!storage.videos[videoKey]) {
                    storage.videos[videoKey] = {
                        url,
                        title,
                        thumbnail,
                        views: 0
                    };
                }

                storage.videos[videoKey].views++;
                this.updateStorage(storage);
                this.renderMostWatched();
            }

            static playVideo(url, title) {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                const thumbnail = document.querySelector(`img[alt="${title}"]`).src;

                this.trackView(url, title, thumbnail);
                
                player.src = url;
                modal.style.display = 'block';
                player.play();
            }

            static closeModal() {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.pause();
                player.src = '';
                modal.style.display = 'none';
            }

            static initModal() {
                window.addEventListener('click', (e) => {
                    if (e.target.classList.contains('video-modal')) {
                        this.closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
            }

            static showError(message) {
                const error = document.createElement('div');
                error.style.position = 'fixed';
                error.style.top = '20px';
                error.style.left = '50%';
                error.style.transform = 'translateX(-50%)';
                error.style.padding = '1rem 2rem';
                error.style.background = '#ff4444';
                error.style.color = 'white';
                error.style.borderRadius = '8px';
                error.textContent = message;
                document.body.appendChild(error);
                setTimeout(() => error.remove(), 5000);
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => AcademicArchive.init());

        // Global functions for HTML event handlers
        function closeModal() {
            AcademicArchive.closeModal();
        }
    </script>
</body>
</html>
