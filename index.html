<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Media Archive</title>
    <style>
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #172a45;
            --accent: #64ffda;
            --text-light: #ccd6f6;
            --spacing-base: 16px;
            --border-radius: 8px;
            --transition: 0.25s cubic-bezier(0.645,0.045,0.355,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .disclaimer-banner {
            background: var(--secondary-dark);
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 2px solid rgba(100,255,218,0.1);
        }

        .main-header {
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-dark));
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-base);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-title {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--accent), #57cbff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-archive {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 var(--spacing-base);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition);
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%;
            background: #020c1b;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity var(--transition);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
            opacity: 0.8;
            transition: opacity var(--transition);
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,25,47,0.95);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            padding: 2rem;
            animation: modalEnter 0.3s ease;
        }

        @keyframes modalEnter {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .video-player {
            width: 100%;
            height: 60vh;
            border-radius: var(--border-radius);
            background: #000;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .error-message {
            color: #ff4444;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="disclaimer-banner">
        <div class="nav-container">
            <i class="fas fa-university"></i>
            Academic Research Archive - Educational Use Only
        </div>
    </div>

    <header class="main-header">
        <nav class="nav-container">
            <h1 class="main-title">Cultural Media Archive</h1>
        </nav>
    </header>

    <main class="video-archive">
        <div class="video-grid" id="videoContainer"></div>
    </main>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <video controls class="video-player" id="videoPlayer">
                Your browser does not support HTML5 video
            </video>
            <div class="error-message" id="videoError"></div>
        </div>
    </div>

    <script>
        class AcademicArchive {
            static config = {
                api: 'https://kaiz-apis.gleeze.com/api/lootedpinay?limit=5&apikey=0acad241-6a34-4516-bcc6-310a137e6357'
            };

            static init() {
                this.loadContent();
                this.initModal();
            }

            static async loadContent() {
                try {
                    const response = await fetch(this.config.api);
                    if (!response.ok) throw new Error('Failed to load content');
                    const data = await response.json();
                    this.renderVideos(data.videos);
                } catch (error) {
                    this.showError(error.message);
                }
            }

            static renderVideos(videos) {
                const container = document.getElementById('videoContainer');
                container.innerHTML = videos.map(video => `
                    <article class="video-card">
                        <div class="thumbnail-container" 
                             onclick="AcademicArchive.playVideo('${video.mp4url}')">
                            <img src="${video.thumbnail}" 
                                 alt="${video.title}"
                                 class="thumbnail">
                            <div class="play-overlay"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                        </div>
                    </article>
                `).join('');
            }

            static playVideo(url) {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                const errorDisplay = document.getElementById('videoError');
                
                // Reset player and error message
                errorDisplay.textContent = '';
                player.innerHTML = '';
                player.poster = '';

                // Set up source
                const source = document.createElement('source');
                source.src = url;
                source.type = 'video/mp4';
                player.appendChild(source);

                // Error handling
                player.onerror = () => {
                    errorDisplay.textContent = 'Error loading video. Please try again later.';
                };

                // Show modal
                modal.style.display = 'block';
                player.load();
                
                // Handle autoplay restrictions
                const playPromise = player.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        errorDisplay.textContent = 'Click the play button to start the video';
                        player.controls = true;
                    });
                }
            }

            static closeModal() {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.pause();
                modal.style.display = 'none';
            }

            static initModal() {
                window.onclick = (event) => {
                    if (event.target.classList.contains('video-modal')) {
                        this.closeModal();
                    }
                };

                document.onkeydown = (event) => {
                    if (event.key === 'Escape') this.closeModal();
                };
            }

            static showError(message) {
                const error = document.createElement('div');
                error.className = 'error-message';
                error.textContent = message;
                document.body.prepend(error);
                setTimeout(() => error.remove(), 5000);
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            AcademicArchive.init();
        });

        // Global functions for HTML event handlers
        function closeModal() {
            AcademicArchive.closeModal();
        }
    </script>
</body>
</html>
