<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Research Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e91e63;
            --gradient-start: #1a1a1a;
            --gradient-end: #2d2d2d;
            --surface: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .disclaimer {
            background: linear-gradient(90deg, var(--primary), #ff4081);
            padding: 1.5rem;
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .search-bar {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 2rem;
        }

        #searchInput {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            background: var(--surface);
            color: var(--text);
            font-size: 1.1em;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .thumbnail-container {
            position: relative;
            aspect-ratio: 16/9;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-button {
            opacity: 1;
        }

        .video-info {
            padding: 1.5rem;
            position: relative;
        }

        .video-title {
            font-size: 1.2em;
            margin-bottom: 0.5rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .video-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
        }

        .video-player {
            width: 100%;
            height: 70vh;
            border-radius: 15px;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2.5rem;
            cursor: pointer;
            color: white;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--primary);
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .video-player {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 style="font-size: 2.5em; letter-spacing: 2px;">üìö Academic Research Portal</h1>
        <p style="margin-top: 1rem; opacity: 0.8;">For Scholarly Analysis and Educational Purposes</p>
    </header>

    <div class="disclaimer">
        ‚ö†Ô∏è This content is preserved under Fair Use doctrine for academic research and critical analysis.
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search research materials..." 
               onkeyup="filterVideos()" style="padding-left: 30px;">
    </div>

    <div class="grid-container" id="videoGrid"></div>

    <div class="loader" id="loader"></div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <video controls class="video-player" id="videoPlayer">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <footer>
        <p style="margin-bottom: 1rem;">¬© 2024 Academic Research Archive</p>
        <p style="opacity: 0.7;">All content preserved under DMCA Section 107 for educational use</p>
    </footer>

    <script>
        let allVideos = [];
        let currentPage = 1;

        async function fetchVideos() {
            try {
                document.getElementById('loader').style.display = 'block';
                const response = await fetch(`https://kaiz-apis.gleeze.com/api/lootedpinay?limit=20&apikey=0acad241-6a34-4516-bcc6-310a137e6357`);
                const data = await response.json();
                allVideos = [...allVideos, ...data.videos];
                renderVideos();
                currentPage++;
                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                console.error('Error fetching videos:', error);
                document.getElementById('loader').style.display = 'none';
            }
        }

        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = allVideos.map(video => `
                <div class="video-card">
                    <div class="thumbnail-container" onclick="playVideo('${video.mp4url}')">
                        <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                        <i class="fas fa-play play-button"></i>
                    </div>
                    <div class="video-info">
                        <div class="video-actions">
                            <button class="action-btn" onclick="bookmarkVideo('${video.title}')">
                                <i class="fas fa-bookmark"></i>
                            </button>
                            <button class="action-btn" onclick="shareVideo('${video.mp4url}')">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                        <h3 class="video-title">${video.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        // Infinite Scroll
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 500) {
                fetchVideos();
            }
        });

        // Initial load
        fetchVideos();

        // Rest of the functions remain similar with improvements
        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            player.src = url;
            modal.style.display = 'block';
            player.play();
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            player.pause();
            player.src = '';
            modal.style.display = 'none';
        }

        function filterVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.video-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.video-title').textContent.toLowerCase();
                card.style.display = title.includes(searchTerm) ? 'grid' : 'none';
            });
        }

        function bookmarkVideo(title) {
            // Implement bookmark logic
            alert(`Bookmarked: ${title}`);
        }

        function shareVideo(url) {
            if (navigator.share) {
                navigator.share({
                    title: 'Educational Resource',
                    text: 'Check out this academic material:',
                    url: url
                });
            } else {
                prompt('Copy this link:', url);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
