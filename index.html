<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaizenji AI Assistant</title>
  <style>
    :root {
      --bg: #f0f4f8;
      --fg: #ffffff;
      --text: #333;
      --accent: #4f46e5;
      --danger: #dc2626;
    }

    body.dark {
      --bg: #121212;
      --fg: #1e1e1e;
      --text: #f0f0f0;
      --accent: #6366f1;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--fg);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .chat-box {
      background: rgba(255,255,255,0.7);
      border-radius: 12px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin: 20px 0;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
    }

    body.dark .chat-box {
      background: rgba(30,30,30,0.7);
    }

    .message {
      margin-bottom: 10px;
      background: #f1f3f5;
      border-radius: 12px;
      padding: 10px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    body.dark .message {
      background: #2e2e2e;
    }

    .message span {
      font-weight: bold;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
      float: right;
      margin-left: 10px;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: gray;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #f9f9f9;
    }

    body.dark input {
      background: #252525;
      color: white;
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3730a3;
    }

    .clear-btn {
      background: var(--danger);
      margin-top: 10px;
    }

    .theme-toggle {
      background: #888;
      font-size: 14px;
      margin-left: 10px;
    }

    .limit-warning {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kaizenji AI Assistant</h1>
    <div class="controls">
      <p>Talk to the AI!</p>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <input type="text" id="userInput" placeholder="Ask something..." maxlength="200"/>
    <div class="limit-warning" id="charLimit">Max 200 characters.</div>
    <button onclick="askAI()">Ask</button>
    <button class="clear-btn" onclick="clearChat()">Clear All</button>

    <footer>Powered by DeepSeek API | Kaizenji © 2025</footer>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const limitWarn = document.getElementById('charLimit');
    const storageKey = "kaizenji_chat_history";

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    function loadChat() {
      const history = JSON.parse(localStorage.getItem(storageKey)) || [];
      chatBox.innerHTML = '';
      history.forEach((msg, index) => {
        appendMessage(msg.author, msg.text, msg.time, index);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(author, text, time, index) {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerHTML = `<span>${author}</span>: ${text} 
        <span class="timestamp">${time}</span>
        <button class="delete-btn" onclick="deleteMessage(${index})">✕</button>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function askAI() {
      const question = input.value.trim();
      if (!question) return;

      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      appendMessage("You", question, time);
      saveToLocal("You", question, time);
      input.value = '';
      limitWarn.style.display = 'none';

      const botTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const loading = document.createElement('div');
      loading.className = 'message';
      loading.innerHTML = `<span>Kaizenji</span>: <em id="typing">Typing</em> <span class="timestamp">${botTime}</span>`;
      chatBox.appendChild(loading);

      let dots = 0;
      const typing = setInterval(() => {
        dots = (dots + 1) % 4;
        document.getElementById('typing').textContent = "Typing" + ".".repeat(dots);
      }, 500);

      try {
        const res = await fetch(`https://kaiz-apis.gleeze.com/api/deepseek-v3?ask=${encodeURIComponent(question)}&apikey=0acad241-6a34-4516-bcc6-310a137e6357`);
        const data = await res.json();

        clearInterval(typing);
        loading.remove();
        const response = data?.response || "Sorry, I couldn't respond.";
        appendMessage(data.author || "Kaizenji", response, botTime);
        saveToLocal(data.author || "Kaizenji", response, botTime);
      } catch (err) {
        clearInterval(typing);
        loading.remove();
        appendMessage("Kaizenji", "Network error. Try again later.", botTime);
        saveToLocal("Kaizenji", "Network error. Try again later.", botTime);
      }
    }

    function saveToLocal(author, text, time) {
      const history = JSON.parse(localStorage.getItem(storageKey)) || [];
      history.push({ author, text, time });
      localStorage.setItem(storageKey, JSON.stringify(history));
    }

    function deleteMessage(index) {
      if (confirm("Delete this message?")) {
        const history = JSON.parse(localStorage.getItem(storageKey)) || [];
        history.splice(index, 1);
        localStorage.setItem(storageKey, JSON.stringify(history));
        loadChat();
      }
    }

    function clearChat() {
      if (confirm("Clear all messages?")) {
        localStorage.removeItem(storageKey);
        chatBox.innerHTML = '';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    input.addEventListener('input', () => {
      limitWarn.style.display = input.value.length >= 200 ? 'block' : 'none';
    });

    loadChat();
  </script>
</body>
</html>
