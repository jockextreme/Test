<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Roulette - Spin for Fun!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .video-container {
            background: black;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 177.77%;
            height: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
            background: #ffd93d;
            color: #333;
        }

        button:hover {
            transform: scale(1.1);
        }

        .rating {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        .stars {
            font-size: 40px;
            cursor: pointer;
        }

        .star:hover {
            color: #ffd93d;
        }

        .ad-banner {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .coin-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 20px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="coin-counter">üí∞ Coins: <span id="coins">100</span></div>
    
    <div class="container">
        <div class="header">
            <h1>üéâ TikTok Roulette! üé≤</h1>
            <p>Spin for random TikTok videos - Rate, Earn Coins, and Have Fun!</p>
        </div>

        <div class="ad-banner">
            <!-- Add your ad code here -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXX"
            crossorigin="anonymous"></script>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="tiktokVideo" controls autoplay></video>
            </div>
        </div>

        <div class="rating">
            <h3>Rate this video:</h3>
            <div class="stars">
                <span class="star" data-rating="1">‚òÖ</span>
                <span class="star" data-rating="2">‚òÖ</span>
                <span class="star" data-rating="3">‚òÖ</span>
                <span class="star" data-rating="4">‚òÖ</span>
                <span class="star" data-rating="5">‚òÖ</span>
            </div>
            <p>Average Rating: <span id="averageRating">4.2</span> üåü</p>
        </div>

        <div class="actions">
            <button onclick="spinVideo()">üé∞ Spin Again! (10 Coins)</button>
            <button onclick="shareVideo()">üì§ Share & Earn 5 Coins</button>
        </div>

        <footer>
            <p>üî• Daily Bonus: Come back tomorrow for 50 free coins!</p>
            <p>üéÅ Redeem coins for premium content (Coming Soon!)</p>
        </footer>
    </div>

    <script>
        let coins = 100;
        
        async function fetchVideo() {
            try {
                const response = await fetch('https://apis-rho-nine.vercel.app/tikrandom');
                const data = await response.json();
                document.getElementById('tiktokVideo').src = data.playUrl;
                document.getElementById('videoTitle').textContent = data.title;
            } catch (error) {
                alert('Oops! Failed to load video. Try again! üòÖ');
            }
        }

        function spinVideo() {
            if (coins >= 10) {
                coins -= 10;
                updateCoins();
                fetchVideo();
            } else {
                alert('Not enough coins! Watch ads or share to earn more! üí∏');
            }
        }

        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check this TikTok!',
                    url: window.location.href
                });
                coins += 5;
                updateCoins();
            }
        }

        function updateCoins() {
            document.getElementById('coins').textContent = coins;
            localStorage.setItem('tiktokCoins', coins);
        }

        // Initialize
        fetchVideo();
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', (e) => {
                alert('Thanks for rating! +2 Coins! üéâ');
                coins += 2;
                updateCoins();
            });
        });
    </script>
</body>
</html>
