
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaizenji AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2em;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #1a252f;
    }
    .response-box {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 6px;
    }
    .premium-info {
      margin-top: 15px;
      font-size: 0.9em;
      color: green;
    }
    .delete-btn {
      background-color: crimson;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Kaizenji AI Chat</h1>
  </div>
  <textarea id="userInput" placeholder="Ask something..."></textarea>
  <div>
    <button onclick="sendMessage()">Send</button>
    <button class="delete-btn" onclick="clearChat()">Clear Conversation</button>
  </div>
  <div class="response-box" id="responseOutput"></div>
  <div class="premium-info" id="premiumStatus"></div>
  <div class="text-center mt-4">
    <button onclick="document.getElementById('premiumModal').classList.remove('hidden')" class="text-blue-600 underline text-sm hover:text-blue-800">Have a premium code?</button>
  </div>
</div>

<!-- Premium Modal -->
<div id="premiumModal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000;">
  <div style="background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center;">
    <h2 style="margin-bottom: 15px;">Unlock Premium</h2>
    <input id="premiumCode" type="text" placeholder="Enter your code" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
    <button onclick="verifyPremiumCode()" style="padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 6px;">Activate</button>
    <p id="premiumMsg" style="color: red; margin-top: 10px; display: none;"></p>
  </div>
</div>

<script>
const isPremium = localStorage.getItem("kaizenji_premium") === "true";
document.getElementById("premiumStatus").innerText = isPremium ? "Premium Mode: ON (Unlimited characters)" : "Free Mode: Limited to 100 characters";

function sendMessage() {
  const input = document.getElementById("userInput");
  let message = input.value.trim();
  if (!message) return;

  if (!isPremium && message.length > 100) {
    alert("Character limit reached. Activate premium to remove the limit.");
    return;
  }

  fetch(`https://kaiz-apis.gleeze.com/api/deepseek-v3?ask=${encodeURIComponent(message)}&apikey=0acad241-6a34-4516-bcc6-310a137e6357`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("responseOutput").innerHTML = "<strong>" + data.author + ":</strong> " + data.response;
      saveChat(message, data.response);
    });
}

function saveChat(userMsg, botReply) {
  const chat = { user: userMsg, bot: botReply };
  localStorage.setItem("kaizenji_chat", JSON.stringify(chat));
}

function loadChat() {
  const chat = JSON.parse(localStorage.getItem("kaizenji_chat"));
  if (chat) {
    document.getElementById("responseOutput").innerHTML = "<strong>You:</strong> " + chat.user + "<br><strong>Kaizenji:</strong> " + chat.bot;
  }
}

function clearChat() {
  localStorage.removeItem("kaizenji_chat");
  document.getElementById("responseOutput").innerHTML = "";
}

function verifyPremiumCode() {
  const code = document.getElementById("premiumCode").value.trim();
  const msg = document.getElementById("premiumMsg");

  if (code === "cenn2025") {
    localStorage.setItem("kaizenji_premium", "true");
    alert("Premium activated! Please refresh the page.");
    document.getElementById("premiumModal").classList.add("hidden");
  } else {
    msg.textContent = "Invalid code. Please try again.";
    msg.style.display = "block";
  }
}

loadChat();
</script>

</body>
</html>
