<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Platform - Premium Content</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ads.css">
</head>
<body>
    <!-- Age Verification Modal -->
    <div class="age-gate" id="ageGate">
        <div class="verification-box">
            <h2>Age Verification Required</h2>
            <div class="verification-controls">
                <button class="btn-primary" onclick="verifyAge(true)">Confirm 18+</button>
                <button class="btn-secondary" onclick="verifyAge(false)">Exit Site</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="content-wrapper" id="mainContent">
        <!-- Header Section -->
        <header class="main-header">
            <nav class="header-nav">
                <div class="brand-logo">Stream+</div>
                <div class="header-controls">
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <span class="dark-mode-icon">üåô</span>
                        <span class="light-mode-icon">‚òÄÔ∏è</span>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Ad Containers -->
        <aside class="ad-sidebar vertical-ad">
            <div id="side-ad-1" class="ad-container vertical">
                <span class="ad-label">Sponsored Content</span>
                <div class="ad-content"></div>
            </div>
        </aside>

        <!-- Main Video Section -->
        <section class="video-container">
            <div id="pre-roll-ad" class="ad-container horizontal">
                <span class="ad-label">Advertisement</span>
                <div class="ad-content"></div>
                <div class="video-ad-overlay">Ad ‚Ä¢ 0:30</div>
            </div>

            <div class="video-player-wrapper">
                <video id="mainVideoPlayer" class="video-js" controls preload="auto">
                    <source src="" type="video/mp4">
                </video>
                
                <!-- In-Stream Ad Overlay -->
                <div id="mid-roll-ad" class="ad-overlay">
                    <div class="ad-container overlay-ad">
                        <span class="ad-label">Advertisement</span>
                        <div class="ad-content"></div>
                    </div>
                </div>
            </div>

            <!-- Live Reactions Container -->
            <div class="live-reactions-container">
                <div class="reactions-display" aria-live="polite"></div>
                <div class="reactions-controls">
                    <button class="reaction-btn" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è Like</button>
                    <button class="reaction-btn" data-reaction="üî•">üî• Hot</button>
                    <button class="reaction-btn" data-reaction="üò≤">üò≤ Wow</button>
                </div>
            </div>
        </section>

        <!-- Bottom Ad Container -->
        <div class="ad-footer">
            <div id="bottom-ad" class="ad-container horizontal">
                <span class="ad-label">Recommended Content</span>
                <div class="ad-content"></div>
            </div>
        </div>

        <!-- Copyright Notice -->
        <footer class="copyright-footer">
            <div class="copyright-notice">
                ¬© 2025 Stream+. All rights reserved. 
                <span id="copyrightWarnings"></span>
            </div>
        </footer>

        <!-- Analytics Dashboard (Hidden) -->
        <div id="analyticsPanel" class="analytics-dashboard" hidden>
            <h3>Viewing Analytics</h3>
            <div class="analytics-metrics">
                <div class="metric-box">
                    <span class="metric-label">Total Watch Time</span>
                    <span class="metric-value" id="totalWatchTime">0m</span>
                </div>
                <div class="metric-box">
                    <span class="metric-label">Session Duration</span>
                    <span class="metric-value" id="sessionDuration">0m</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="scripts/copyright.js"></script>
    <script src="scripts/ads.js"></script>
    <script src="scripts/analytics.js"></script>
    <script src="scripts/live-reactions.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
