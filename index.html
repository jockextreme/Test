
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaizenji AI - Pro Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }
    :root {
      --bg: #eef2f3;
      --text: #2c3e50;
      --card: #ffffff;
      --shadow: rgba(0,0,0,0.1);
    }
    .dark {
      --bg: #121212;
      --text: #ecf0f1;
      --card: #1e1e1e;
      --shadow: rgba(255,255,255,0.1);
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background: var(--card);
      border-radius: 15px;
      box-shadow: 0 10px 25px var(--shadow);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2em;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1em;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .send-btn { background: #2c3e50; color: white; }
    .send-btn:hover { background: #1a252f; }
    .delete-btn { background: crimson; color: white; }
    .delete-btn:hover { background: darkred; }
    .premium-btn { background: #27ae60; color: white; }
    .dark-toggle { background: #34495e; color: white; }
    .response-box {
      margin-top: 25px;
      padding: 15px;
      background: var(--bg);
      border-radius: 10px;
      min-height: 60px;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    #premiumModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #premiumModal .modal-content {
      background: var(--card);
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      color: var(--text);
    }
    #premiumModal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .typing {
      font-style: italic;
      color: gray;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body onload="onLoad()">

  <div class="container">
    <h1>Kaizenji AI Chat</h1>
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <div class="buttons">
      <button class="send-btn" onclick="sendMessage()">Send</button>
      <button class="delete-btn" onclick="clearChat()">Clear</button>
      <button class="premium-btn" onclick="openPremiumModal()">Unlock Premium</button>
      <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div id="responseOutput" class="response-box"></div>
    <div id="statusText" class="status"></div>
  </div>

  <!-- Premium Modal -->
  <div id="premiumModal">
    <div class="modal-content">
      <h2>Enter Premium Code</h2>
      <input id="premiumCode" type="text" placeholder="e.g. kaizen-elite-2025" />
      <button onclick="verifyPremiumCode()" class="premium-btn">Activate</button>
      <p id="premiumMsg" style="color:red;display:none;"></p>
    </div>
  </div>

<script>
let isPremium = false;

function onLoad() {
  isPremium = localStorage.getItem("kaizenji_premium") === "true";
  updateStatus();
  loadChat();
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  if (!isPremium && message.length > 100) {
    alert("Free users are limited to 100 characters. Upgrade to premium for unlimited use.");
    return;
  }

  const output = document.getElementById("responseOutput");
  output.innerHTML = `<div class="typing">Kaizenji is typing...</div>`;

  fetch(`https://kaiz-apis.gleeze.com/api/deepseek-v3?ask=${encodeURIComponent(message)}&apikey=0acad241-6a34-4516-bcc6-310a137e6357`)
    .then(res => res.json())
    .then(data => {
      const reply = `
        <p><img class="avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Kaizenji" />
        <strong>${data.author}:</strong> ${data.response}</p>`;
      output.innerHTML = reply;
      saveChat(message, data.response);
    });

  input.value = "";
}

function saveChat(userMsg, botReply) {
  const chat = { user: userMsg, bot: botReply };
  localStorage.setItem("kaizenji_chat", JSON.stringify(chat));
}

function loadChat() {
  const chat = JSON.parse(localStorage.getItem("kaizenji_chat"));
  if (chat) {
    const reply = `<p><strong>You:</strong> ${chat.user}<br>
    <img class="avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Kaizenji" />
    <strong>Kaizenji:</strong> ${chat.bot}</p>`;
    document.getElementById("responseOutput").innerHTML = reply;
  }
}

function clearChat() {
  localStorage.removeItem("kaizenji_chat");
  document.getElementById("responseOutput").innerHTML = "";
}

function openPremiumModal() {
  document.getElementById("premiumModal").style.display = "flex";
}

function verifyPremiumCode() {
  const code = document.getElementById("premiumCode").value.trim();
  const msg = document.getElementById("premiumMsg");

  if (code === "kaizen-elite-2025") {
    localStorage.setItem("cen", "true");
    isPremium = true;
    updateStatus();
    alert("Premium activated! Enjoy unlimited messages.");
    document.getElementById("premiumModal").style.display = "none";
  } else {
    msg.textContent = "Invalid code. Please try again.";
    msg.style.display = "block";
  }
}

function updateStatus() {
  document.getElementById("statusText").innerText = isPremium
    ? "Status: Premium (Unlimited Characters)"
    : "Status: Free (100 Character Limit)";
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}
</script>

</body>
</html>
