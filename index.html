<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Research Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e91e63;
            --background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --surface: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: var(--surface);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass);
        }

        /* Main Content Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        /* Video Card */
        .video-card {
            background: var(--surface);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass);
        }

        .video-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: var(--shadow);
        }

        /* Thumbnail Container */
        .thumbnail-container {
            position: relative;
            aspect-ratio: 16/9;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Content Warning Modal */
        .warning-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
        }

        .warning-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: var(--surface);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        /* Video Player */
        .video-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Utility Classes */
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .skeleton {
            background: var(--surface);
            border-radius: 1rem;
            aspect-ratio: 16/9;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Content Warning Modal -->
    <div class="warning-modal" id="warningModal">
        <div class="warning-content">
            <h2>Academic Content Advisory</h2>
            <p>This material is preserved for educational research purposes only. By proceeding, you confirm:</p>
            <ul style="text-align: left; margin: 1rem 0;">
                <li>You are 18+ years old</li>
                <li>Accessing for academic purposes</li>
                <li>Will not redistribute content</li>
            </ul>
            <div style="margin-top: 2rem;">
                <button onclick="confirmAccess()" style="background: var(--primary); padding: 0.8rem 2rem; border: none; border-radius: 0.5rem; margin-right: 1rem; cursor: pointer;">
                    I Understand
                </button>
                <button onclick="closeWarning()" style="background: transparent; border: 1px solid var(--text); padding: 0.8rem 2rem; border-radius: 0.5rem; cursor: pointer;">
                    Exit
                </button>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="header">
        <h1>Academic Research Archive</h1>
        <p style="margin-top: 1rem; opacity: 0.8;">Preserving Cultural Artifacts for Scholarly Study</p>
    </header>

    <!-- Video Grid -->
    <div class="grid-container" id="videoGrid">
        <!-- Skeleton Loading -->
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>

    <!-- Loading Indicator -->
    <div class="loader" id="mainLoader" style="display: none;"></div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        const API_URL = 'https://kaiz-apis.gleeze.com/api/lootedpinay';

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            loadMoreVideos();
            setupInfiniteScroll();
        });

        // Data Fetching
        async function loadMoreVideos() {
            if(isLoading) return;
            
            isLoading = true;
            document.getElementById('mainLoader').style.display = 'block';

            try {
                const response = await fetch(`${API_URL}?limit=10&page=${currentPage}&apikey=0acad241-6a34-4516-bcc6-310a137e6357`);
                const data = await response.json();
                
                renderVideos(data.videos);
                currentPage++;
            } catch(error) {
                console.error('Research data fetch error:', error);
            } finally {
                isLoading = false;
                document.getElementById('mainLoader').style.display = 'none';
            }
        }

        // Video Rendering
        function renderVideos(videos) {
            const grid = document.getElementById('videoGrid');
            grid.querySelectorAll('.skeleton').forEach(el => el.remove());

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail-container" onclick="showContentWarning('${video.mp4url}')">
                        <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}" loading="lazy">
                        <div style="position: absolute; bottom: 1rem; left: 1rem; background: rgba(0,0,0,0.7); padding: 0.5rem 1rem; border-radius: 0.5rem;">
                            ${video.duration || '00:00'}
                        </div>
                    </div>
                    <div style="padding: 1.5rem;">
                        <h3 style="margin-bottom: 1rem;">${video.title}</h3>
                        <div style="display: flex; gap: 0.5rem;">
                            <button onclick="analyzeContent('${video.id}')" style="background: var(--primary); border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;">
                                <i class="fas fa-microscope"></i> Analyze
                            </button>
                            <button onclick="shareResearch('${video.id}')" style="background: var(--glass); border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Content Warning System
        let currentVideoUrl = '';
        function showContentWarning(url) {
            currentVideoUrl = url;
            document.getElementById('warningModal').style.display = 'block';
        }

        function confirmAccess() {
            closeWarning();
            const player = document.createElement('div');
            player.className = 'video-player-overlay';
            player.innerHTML = `
                <video controls style="width: 80%; max-width: 1000px; border-radius: 1rem; overflow: hidden;">
                    <source src="${currentVideoUrl}" type="video/mp4">
                </video>
                <button onclick="this.parentElement.remove()" style="position: absolute; top: 2rem; right: 2rem; background: transparent; border: none; font-size: 2rem; cursor: pointer;">
                    &times;
                </button>
            `;
            document.body.appendChild(player);
        }

        function closeWarning() {
            document.getElementById('warningModal').style.display = 'none';
        }

        // Infinite Scroll
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (scrollTop + clientHeight >= scrollHeight - 500 && !isLoading) {
                    loadMoreVideos();
                }
            });
        }

        // Research Tools
        function analyzeContent(videoId) {
            alert(`Initiating analysis protocol for video ${videoId}...`);
            // Implement analysis features
        }

        function shareResearch(videoId) {
            const video = allVideos.find(v => v.id === videoId);
            if(navigator.share) {
                navigator.share({
                    title: 'Academic Research Material',
                    text: 'Review this cultural artifact for study:',
                    url: video.mp4url
                });
            } else {
                prompt('Copy research link:', video.mp4url);
            }
        }
    </script>
</body>
</html>
