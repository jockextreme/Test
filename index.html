<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Battle Arena</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Emoji Battle Arena</h1>

    <div class="avatars">
      <div class="player" id="player1">
        <h2>Player 1</h2>
        <div class="avatar" id="avatar1">😀</div>
        <input type="file" id="upload1" accept="image/*"/>
        <button onclick="setRandomAvatar(1)">Random Emoji</button>
      </div>
      <div class="player" id="player2">
        <h2>Player 2</h2>
        <div class="avatar" id="avatar2">😎</div>
        <input type="file" id="upload2" accept="image/*"/>
        <button onclick="setRandomAvatar(2)">Random Emoji</button>
      </div>
    </div>

    <div class="game-area">
      <div id="health-bars">
        <div>❤️ <span id="hp1">100</span></div>
        <div>❤️ <span id="hp2">100</span></div>
      </div>
      <div id="actions">
        <button onclick="makeMove('attack')">Attack</button>
        <button onclick="makeMove('defend')">Defend</button>
        <button onclick="makeMove('power')">Power-up</button>
      </div>
      <div id="turn">Turn: Player 1</div>
      <div id="timer">Time Left: <span id="time">10</span>s</div>
    </div>

    <div class="chat-box">
      <h3>Chat</h3>
      <div id="chat-log"></div>
      <input type="text" id="chat-input" placeholder="Type a message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
