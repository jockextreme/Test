<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Games</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pixel Play</h1>
        </header>
        <main>
            <section id="game-selection">
                <h2>Select a Game</h2>
                <div class="game-list">
                    <button class="game-button" id="play-game-1" data-game-id="game-1">Simple Circles</button>
                    <button class="game-button" id="play-game-2" data-game-id="game-2" disabled>Coming Soon</button>
                    </div>
            </section>

            <section id="game-area" style="display: none;">
                <h2>Playing: <span id="current-game-title"></span></h2>
                <div class="game-container">
                    <canvas id="game-canvas" width="600" height="400"></canvas>
                    <div id="game-controls">
                        </div>
                </div>
                <div class="chat-container">
                    <h3>Chat</h3>
                    <div id="chat-messages">
                        </div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Enter your message...">
                        <button id="send-chat">Send</button>
                    </div>
                </div>
            </section>

            <section id="user-settings">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1">
                </div>
                </section>
        </main>
        <footer>
            <p>&copy; 2025 Pixel Play</p>
        </footer>
    </div>
</body>
</html>
