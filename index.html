<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Cultural Research Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e91e63;
            --background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --surface: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--surface);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass);
        }

        .video-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: var(--shadow);
        }

        .thumbnail-container {
            position: relative;
            aspect-ratio: 16/9;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .warning-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
        }

        .warning-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: var(--surface);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        .research-tools {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .tool-button {
            background: var(--primary);
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .annotation-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Ethical Access Modal -->
    <div class="warning-modal" id="ethicsModal">
        <div class="warning-content">
            <h2>Academic Access Protocol</h2>
            <p>By proceeding, you agree to:</p>
            <ul style="text-align: left; margin: 1rem 0;">
                <li>Use materials strictly for educational research</li>
                <li>Maintain participant confidentiality</li>
                <li>Not reproduce or distribute content</li>
                <li>Adhere to institutional review guidelines</li>
            </ul>
            <div style="margin-top: 2rem;">
                <button onclick="grantAccess()" class="ethical-confirm">
                    <i class="fas fa-graduation-cap"></i> Confirm Academic Access
                </button>
            </div>
        </div>
    </div>

    <!-- Main Interface -->
    <header class="header">
        <h1>Cultural Research Archive</h1>
        <p>Academic Access Protocol v2.4.1</p>
    </header>

    <!-- Research Tools -->
    <div class="research-tools">
        <div class="tool-button" onclick="toggleNotebook()">
            <i class="fas fa-book-open"></i>
        </div>
        <div class="tool-button" onclick="showAnalytics()">
            <i class="fas fa-chart-bar"></i>
        </div>
    </div>

    <!-- Content Grid -->
    <div class="grid-container" id="videoGrid"></div>

    <!-- Loading -->
    <div class="loader" id="mainLoader"></div>

    <script>
        let currentPage = 1;
        let researchAccessGranted = false;
        const API_ENDPOINT = 'https://kaiz-apis.gleeze.com/api/lootedpinay';

        // Ethical Access Control
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('ethicsModal').style.display = 'flex';
        });

        function grantAccess() {
            researchAccessGranted = true;
            document.getElementById('ethicsModal').style.display = 'none';
            initializeArchive();
        }

        // Core Functionality
        async function initializeArchive() {
            try {
                showLoader();
                await loadContent();
                setupInfiniteScroll();
                setupAnalytics();
            } catch (error) {
                showError('Archive initialization failed');
            }
        }

        async function loadContent() {
            const response = await fetch(`${API_ENDPOINT}?limit=10&page=${currentPage}&apikey=0acad241-6a34-4516-bcc6-310a137e6357`);
            const data = await response.json();
            renderCulturalArtifacts(data.videos);
            currentPage++;
        }

        function renderCulturalArtifacts(artifacts) {
            const grid = document.getElementById('videoGrid');
            
            artifacts.forEach(artifact => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail-container" onclick="handleArtifactAccess('${artifact.mp4url}')">
                        <img src="${artifact.thumbnail}" class="thumbnail" alt="Cultural artifact ${artifact.title}">
                        <div class="artifact-meta">
                            <span class="artifact-date">${new Date().toLocaleDateString()}</span>
                            <span class="artifact-id">ID: ${artifact.id}</span>
                        </div>
                    </div>
                    <div class="artifact-info">
                        <h3>${artifact.title}</h3>
                        <div class="artifact-actions">
                            <button onclick="openAnalysisPanel('${artifact.id}')">
                                <i class="fas fa-microscope"></i> Analyze
                            </button>
                            <button onclick="requestEthicalShare('${artifact.id}')">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Ethical Sharing System
        function requestEthicalShare(artifactId) {
            const verification = prompt('Enter institutional verification code:');
            if(verification === 'ACADEMIC2024') {
                const artifact = allArtifacts.find(a => a.id === artifactId);
                navigator.clipboard.writeText(`Academic Reference: ${artifact.title}\nPermitted Use: Educational Research Only`);
                alert('Copied to clipboard with ethical guidelines');
            }
        }

        // Research Tools
        let analysisNotes = JSON.parse(localStorage.getItem('researchNotes') || '{}');

        function openAnalysisPanel(artifactID) {
            const notes = analysisNotes[artifactID] || [];
            const panel = document.createElement('div');
            panel.className = 'analysis-panel';
            panel.innerHTML = `
                <h4>Research Notes</h4>
                <ul>${notes.map(n => `<li>${n}</li>`).join('')}</ul>
                <textarea id="newNote"></textarea>
                <button onclick="saveAnalysisNote('${artifactID}')">Save Note</button>
            `;
            document.body.appendChild(panel);
        }

        function saveAnalysisNote(artifactID) {
            const note = document.getElementById('newNote').value;
            analysisNotes[artifactID] = [...(analysisNotes[artifactID] || []), note];
            localStorage.setItem('researchNotes', JSON.stringify(analysisNotes));
        }

        // System Controls
        function showLoader() {
            document.getElementById('mainLoader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('mainLoader').style.display = 'none';
        }

        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    loadContent();
                }
            });
        }
    </script>
</body>
</html>
