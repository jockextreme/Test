<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Research Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e91e63;
            --gradient-start: #1a1a1a;
            --gradient-end: #2d2d2d;
            --surface: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: var(--surface);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Content Warning Modal */
        .warning-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
        }

        .warning-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        /* Video Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Video Card Enhancements */
        .video-card {
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        /* Loading Skeletons */
        .skeleton {
            background: var(--surface);
            border-radius: 20px;
            aspect-ratio: 16/9;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Network Status */
        .network-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            display: none;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Enhanced Video Player */
        .custom-player-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <!-- Content Warning Modal -->
    <div class="warning-modal" id="warningModal">
        <div class="warning-content">
            <h2>Content Advisory</h2>
            <p>This material is preserved strictly for academic research and educational purposes. Viewer discretion advised.</p>
            <div style="margin-top: 2rem;">
                <button onclick="confirmAge()" class="confirm-btn">I confirm I'm 18+</button>
                <button onclick="closeWarning()" class="cancel-btn">Exit</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <header class="header">
        <h1>Academic Research Hub</h1>
        <p>Preserving Knowledge for Scholarly Analysis</p>
    </header>

    <div class="grid-container" id="videoGrid">
        <!-- Skeleton Loading -->
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>

    <!-- Network Status -->
    <div class="network-status" id="networkStatus">
        <i class="fas fa-wifi"></i> Network Status
    </div>

    <!-- Back to Top -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        let currentVideoUrl = '';
        let allVideos = [];
        let page = 1;

        // Fetch Videos with Error Handling
        async function fetchVideos() {
            try {
                showLoader();
                const response = await fetch(`https://kaiz-apis.gleeze.com/api/lootedpinay?limit=10&page=${page}&apikey=0acad241-6a34-4516-bcc6-310a137e6357`);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                allVideos = [...allVideos, ...data.videos];
                renderVideos();
                page++;
            } catch (error) {
                showError('Failed to load research materials. Please try again later.');
            } finally {
                hideLoader();
            }
        }

        // Render Videos with Animation
        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            grid.querySelectorAll('.skeleton').forEach(el => el.remove());
            
            allVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail-container" onclick="showContentWarning('${video.mp4url}')">
                        <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                        <div class="hover-overlay">
                            <i class="fas fa-play play-button"></i>
                            <div class="video-stats">
                                <span><i class="fas fa-clock"></i> ${video.duration || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-actions">
                            <button class="action-btn" onclick="toggleBookmark(event, '${video.id}')">
                                <i class="fas fa-bookmark"></i>
                            </button>
                            <button class="action-btn" onclick="shareVideo('${video.mp4url}')">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
                setTimeout(() => card.classList.add('visible'), 100);
            });
        }

        // Content Warning System
        function showContentWarning(url) {
            currentVideoUrl = url;
            document.getElementById('warningModal').style.display = 'block';
        }

        function confirmAge() {
            closeWarning();
            playVideo(currentVideoUrl);
        }

        // Enhanced Video Player
        function playVideo(url) {
            const player = document.createElement('div');
            player.className = 'video-player-overlay';
            player.innerHTML = `
                <video controls autoplay>
                    <source src="${url}" type="video/mp4">
                </video>
                <div class="custom-player-controls">
                    <button onclick="adjustPlaybackSpeed(0.5)">0.5x</button>
                    <button onclick="adjustPlaybackSpeed(1)">1x</button>
                    <button onclick="adjustPlaybackSpeed(1.5)">1.5x</button>
                    <button onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
                </div>
            `;
            document.body.appendChild(player);
        }

        // Network Detection
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        function updateNetworkStatus() {
            const status = document.getElementById('networkStatus');
            status.style.display = 'block';
            status.textContent = navigator.onLine 
                ? '<i class="fas fa-wifi"></i> Online' 
                : '<i class="fas fa-unlink"></i> Offline';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        // Back to Top
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('backToTop');
            btn.style.opacity = window.scrollY > 500 ? '1' : '0';
        });

        document.getElementById('backToTop').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initial Load
        fetchVideos();
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                fetchVideos();
            }
        });
    </script>
</body>
</html>
